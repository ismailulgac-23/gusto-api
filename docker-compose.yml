version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ihale_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ihale_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ihale_network

  adminer:
    image: adminer:latest
    container_name: ihale_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - ihale_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  ihale_network:
    driver: bridge

